<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelchair Accessibility Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Font Awesome for accessibility icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .info-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        
        .accessibility-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .add-point-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .popup-content {
            padding: 5px;
        }
        
        .popup-content h3 {
            margin: 0 0 5px 0;
        }
        
        .popup-content p {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .info-container {
                max-width: 80%;
                top: auto;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="info-container">
        <h2>Wheelchair Accessibility Map</h2>
        <div id="accessibility-info">
            <p>Click on a marker to see accessibility details.</p>
        </div>
        <button id="add-point-btn" class="add-point-btn">Add Missing Accessibility Point</button>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <script src="app.js"></script>
</body>
</html>
